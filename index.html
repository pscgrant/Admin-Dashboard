<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>My Race Dashboard</title>
</head>

<body>
    <header class="header">
        <div class="search-container">
            <img src="/node_modules/@mdi/svg/svg/magnify.svg" alt="Search" class="search-icon">
            <label for="search-field"><input type="text" placeholder="Search" class="search-bar"></label>
        </div>
        <div class="profile-container">
            <img src="/node_modules/@mdi/svg/svg/bell-ring-outline.svg" alt="Notification Bell" class="bell">
            <img src="/node_modules/@mdi/svg/svg/racing-helmet.svg" alt="Racing Helmet" class="race-helm">
            <h3 class="user-name">Sean Grant</h3>
        </div>
        <div class="welcome-container">
            <img src="/node_modules/@mdi/svg/svg/racing-helmet.svg" alt="Racing Helmet" class="user-icon">
            <p class="welcome-p">Welcome back,</p>
            <p class="main-user-name">Sean Grant (@seangrant)</p>
        </div>
        <div class="btns-container">
            <button class="header-btn">Profile</button>
            <button class="header-btn">Upload</button>
            <button class="header-btn">Share</button>
        </div>
    </header>

    <nav class="side-nav">
        <div class="nav-title">
            <img src="/node_modules/@mdi/svg/svg/flag-checkered.svg" alt="Checkered Flag" class="nav-icon">
            <h1>Race Dashboard</h1>
        </div>
        <div class="main-links">
            <ul>
                <li>
                    <img src="/node_modules/@mdi/svg/svg/home.svg" alt="Home-Icon" class="nav-img">
                    <p>Home</p>
                </li>
                <li>
                    <img src="/node_modules/@mdi/svg/svg/account.svg" alt="Account-Icon" class="nav-img">
                    <p>Profile</p>
                </li>
                <li>
                    <img src="/node_modules/@mdi/svg/svg/message-text.svg" alt="Messages" class="nav-img">
                    <p>Messages</p>
                </li>
                <li>
                    <img src="/node_modules/@mdi/svg/svg/flag-checkered.svg" alt="Checkered-Flag" class="nav-img">
                    <p>Race History</p>
                </li>
                <li>
                    <img src="/node_modules/@mdi/svg/svg/account-group.svg" alt="Communities" class="nav-img">
                    <p>Communities</p>
                </li>
            </ul>
        </div>
        <div class="nav-settings">
            <ul>
                <li>
                    <img src="/node_modules/@mdi/svg/svg/cogs.svg" alt="Settings" class="nav-img">
                    <p>Settings</p>
                </li>
                <li>
                    <img src="/node_modules/@mdi/svg/svg/chat-question.svg" alt="Support" class="nav-img">
                    <p>Support</p>
                </li>
                <li>
                    <img src="/node_modules/@mdi/svg/svg/shield-check.svg" alt="Privacy" class="nav-img">
                    <p>Privacy</p>
                </li>
            </ul>
        </div>
    </nav>

    <main class="content">
        <h2></h2>
    </main>
    <div class="announcements">test</div>
    <div class="trending">test</div>
</body>
</html>
