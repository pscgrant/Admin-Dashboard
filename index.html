<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>My Race Dashboard</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="top">
                <div>
                    <img src="/node_modules/@mdi/svg/svg/magnify.svg" alt="Search" class="search-icon">
                </div>
                <input type="text" placeholder="Search" class="search-bar">
                <img src="/node_modules/@mdi/svg/svg/bell-ring-outline.svg" alt="Notification Bell" class="bell">
                <img src="/node_modules/@mdi/svg/svg/racing-helmet.svg" alt="Racing Helmet" class="race-helm">
                <p>Sean Grant</p>
            </div>
            <div class="bottom">
                <img src="/node_modules/@mdi/svg/svg/racing-helmet.svg" alt="Racing Helmet" class="user-icon">
                <p>Welcome back,</p>
                <h1>Sean Grant</h1>
                <button>Profile</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </header>
        <div class="side-nav">
            <div class="nav-title">
                <img src="/node_modules/@mdi/svg/svg/flag-checkered.svg" alt="Checkered Flag" class="nav-icon">
                <h1>Race Dashboard</h1>
            </div>
            <div class="nav-opts">
                <p>Home</p>
                <p>Profile</p>
                <p>Messages</p>
                <p>Race History</p>
                <p>Communities</p>
            </div>
            <div class="nav-settings">
                <p>Settings</p>
                <p>Support</p>
                <p>Privacy</p>
            </div>
        </div>
        <div class="body">
            <h2></h2>
        </div>
        <div class="announcements">test</div>
        <div class="trending">test</div>
    </div>
</body>
</html>
