<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>My Race Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <input type="text" placeholder="Search">
            <img src="/node_modules/@mdi/svg/svg/bell-ring-outline.svg" alt="Notification Bell" class="bell">
            <img src="/node_modules/@mdi/svg/svg/racing-helmet.svg" alt="Racing Helmet" class="race-helm">
            <p>Sean Grant</p>
        </div>
        <div class="welcome">text</div>
        <div class="side-nav">
            <div class="nav-opts">
                <p>Home</p>
                <p>Profile</p>
                <p>Messages</p>
                <p>Race History</p>
                <p>Communities</p>
            </div>
            <div class="nav-settings">
                <p>Settings</p>
                <p>Support</p>
                <p>Privacy</p>
            </div>
        </div>
        <div class="body">test</div>
        <div class="announcements">test</div>
        <div class="trending">test</div>
    </div>
</body>
</html>
